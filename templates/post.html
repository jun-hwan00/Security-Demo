<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ post.title | safe }}</title>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between">
            <a href="/" class="font-bold text-lg">🏠 게시판</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-4">
        <h1 class="text-2xl font-semibold">{{ post.title }}</h1>
        <p class="text-sm text-gray-500">작성자: {{ post.author.username if post.author else "익명" }} | 작성일: {{ post.created_at }}</p>

        <div class="prose max-w-none">
            {{ post.content | safe }}
        </div>

        <div class="flex space-x-2">
            <a href="/posts/{{ post.id }}/edit" class="px-4 py-2 bg-blue-600 text-white rounded">수정</a>
            <form action="/posts/{{ post.id }}/delete" method="POST">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">삭제</button>
            </form>
        </div>
    </main>
</body>
</html>
