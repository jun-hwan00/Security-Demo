<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>게시글 수정</title>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between">
            <a href="/" class="font-bold text-lg">🏠 게시판</a>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
        <h1 class="text-2xl font-semibold text-center">게시글 수정</h1>
        <form action="/posts/{{ post.id }}/edit" method="post" class="space-y-4">
            <div>
                <label for="title" class="block mb-1 font-semibold">제목</label>
                <input type="text" id="title" name="title" class="w-full p-2 border rounded" value="{{ post.title }}" required>
            </div>
            <div>
                <label for="content" class="block mb-1 font-semibold">내용</label>
                <textarea id="content" name="content" class="w-full p-2 border rounded h-48" required>{{ post.content }}</textarea>
            </div>
            <div class="flex justify-end space-x-2">
                <a href="/post?id={{ post.id }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">취소</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">수정 완료</button>
            </div>
        </form>
    </main>
</body>
</html>
